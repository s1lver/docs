on: [pull_request]

name: rr start test

jobs:
  mutation:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        php: ['8.0', '8.1', '8.2']

    steps:
      - name: Checkout.
        uses: actions/checkout@v3

      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: memory_limit=-1
          coverage: pcov
          tools: composer:v2
          extensions: grpc

      - name: Install dependencies with composer.
        run: composer update --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Get RoadRunner binary
        run: vendor/bin/rr get-binary && cp ./rr /usr/local/bin/rr
      - name: Run RoadRunner
        run: |
          - pwd
          - export TEST=$(pwd)
          - rr -w=/home/runner/work/docs/docs -d serve

